<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        AFRAME.registerShader('chromakey', {
            schema: { src: {type: 'map'}, color: {type: 'color', default: {r: 0, g: 1, b: 0}} },
            init: function(data) {
                this.material = new THREE.ShaderMaterial({
                    uniforms: { tex: {value: data.src}, color: {value: new THREE.Color(data.color)} },
                    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                    fragmentShader: `varying vec2 vUv; uniform sampler2D tex; uniform vec3 color; void main() { vec4 tColor = texture2D(tex, vUv); float dist = distance(tColor.rgb, color); if (dist < 0.4) { discard; } gl_FragColor = tColor; }`,
                    transparent: true
                });
            }
        });
    </script>

    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        #btn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 10000; padding: 20px 40px; background: #d4af37; color: white; 
            border: none; border-radius: 50px; font-weight: bold; font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">VER CONVITE MÁGICO</button>

    <!-- Adicionei 'color-management' e forcei o arranque da câmara -->
    <a-scene mindar-image="imageTargetSrc: ./targets2.mind; autoStart: true; uiLoading: no;" 
             embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./exemplo1.mp4" loop="false" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <!-- A câmara tem de ter o ID para o MindAR se injetar nela -->
        <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity geometry="primitive: plane; width: 1.2; height: 1.2" 
                      material="shader: chromakey; src: #vid; color: 0 1 0" 
                      position="0 0.1 0.1">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#btn');
        const video = document.querySelector('#vid');
        btn.addEventListener('click', () => {
            video.play();
            btn.style.display = 'none';
        });
        
        // Alerta visual se a câmara falhar
        window.addEventListener("arError", (event) => {
           alert("Erro na Câmara: Certifique-se que deu permissão e usa HTTPS.");
        });
    </script>
</body>
</html>
