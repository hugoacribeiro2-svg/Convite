<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Teste Convite AR</title>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }

    /* ECR√É DE IN√çCIO - OBRIGAT√ìRIO */
    #start-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 99999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: white; text-align: center;
    }
    #btn-start {
      padding: 20px 40px; font-size: 20px; background: #d4af37; color: white;
      border: none; border-radius: 50px; margin-top: 30px; font-weight: bold;
    }

    /* Interface */
    #ui-container { position: fixed; bottom: 20px; left: 0; width: 100%; z-index: 1000; text-align: center; pointer-events: none; }
    .painel { pointer-events: auto; background: white; padding: 20px; margin: 0 auto; width: 80%; border-radius: 15px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- 1. BOT√ÉO DE IN√çCIO -->
  <div id="start-screen">
    <h1>Toque para Come√ßar</h1>
    <button id="btn-start">üì∏ LIGAR C√ÇMARA</button>
  </div>

  <div id="ui-container" class="hidden">
    <div class="painel">
      <h3>Se vires o v√≠deo com fundo verde, funcionou!</h3>
    </div>
  </div>

  <!-- 2. CENA AR (SEM CHROMA KEY) -->
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <!-- ADICIONEI 'muted' e 'preload' -->
      <video id="holograma" src="video_casal.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="convite-target">
      <!-- REMOVI O EFEITO CHROMA KEY. Agora √© um v√≠deo normal -->
      <a-video src="#holograma" position="0 0.5 0" height="1" width="1.5" rotation="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script src="app.js"></script>
</body>
</html>
