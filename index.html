<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        // REGISTO DO SHADER (FILTRO DE TRANSPARÊNCIA)
        AFRAME.registerShader('chromakey', {
            schema: {
                src: {type: 'map'},
                color: {type: 'color', default: {r: 0, g: 1, b: 0}}
            },
            init: function(data) {
                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        tex: {value: data.src},
                        color: {value: new THREE.Color(data.color)}
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec2 vUv;
                        uniform sampler2D tex;
                        uniform vec3 color;
                        void main() {
                            vec4 tColor = texture2D(tex, vUv);
                            // Ajustei a sensibilidade para 0.3 para não apagar o vídeo todo
                            float dist = distance(tColor.rgb, color);
                            if (dist < 0.3) { discard; }
                            gl_FragColor = tColor;
                        }
                    `,
                    transparent: true
                });
            }
        });
    </script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* Botão Dourado */
        #btn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 1000; padding: 20px 40px; background: #d4af37; color: white; 
            border: none; border-radius: 50px; font-weight: bold; font-size: 20px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <button id="btn">VER CONVITE MÁGICO</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./exemplo1.mp4" loop="false" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- VÍDEO PRINCIPAL -->
            <a-video src="#vid" width="1.2" height="1.2" position="0 0.3 0.1" 
                     material="shader: chromakey; color: 0 1 0">
            </a-video>
            
            <!-- CAIXA AZUL DE TESTE (Para confirmar que a AR está ativa) -->
            <a-box position="-0.6 0 0.1" scale="0.1 0.1 0.1" color="blue"></a-box>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#btn');
        const video = document.querySelector('#vid');
        
        btn.addEventListener('click', () => {
            video.play().then(() => {
                btn.style.display = 'none';
            }).catch(err => {
                console.log("Erro ao tocar vídeo:", err);
                btn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
