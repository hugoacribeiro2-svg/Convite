<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bibliotecas Diretas da Cloud -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading">A carregar Realidade Aumentada...</div>

    <!-- Cena de Face Tracking (Não precisa de ficheiro .mind) -->
    <a-scene mindar-face embeded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Deteta o rosto e coloca algo lá -->
        <a-entity mindar-face-target="anchorIndex: 10">
            <!-- Um simples Cubo Vermelho que vai aparecer na tua testa -->
            <a-box position="0 0.5 0" scale="0.2 0.2 0.2" color="#d4af37" 
                   animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
            </a-box>
            <!-- Um texto flutuante -->
            <a-text value="TESTE OK!" position="-0.3 0.8 0" color="gold" width="2"></a-text>
        </a-entity>
    </a-scene>

    <script>
        // Remover a mensagem de loading quando a câmara abrir
        window.addEventListener("arReady", (event) => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
