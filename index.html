<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Convite Mágico</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        // SHADER DO HOLOGRAMA
        AFRAME.registerShader('chromakey', {
            schema: {
                src: {type: 'map'},
                color: {type: 'color', default: {r: 0, g: 1, b: 0}}
            },
            init: function(data) {
                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        tex: {value: data.src},
                        color: {value: new THREE.Color(data.color)}
                    },
                    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                    fragmentShader: `
                        varying vec2 vUv; uniform sampler2D tex; uniform vec3 color;
                        void main() {
                            vec4 tColor = texture2D(tex, vUv);
                            float dist = distance(tColor.rgb, color);
                            if (dist < 0.35) { discard; }
                            gl_FragColor = tColor;
                        }
                    `,
                    transparent: true
                });
            }
        });
    </script>

    <style>
        /* Removi o fundo preto para a câmara poder aparecer */
        body { margin: 0; overflow: hidden; background: transparent; font-family: sans-serif; }
        
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; padding: 20px 40px; background: #d4af37; color: white;
            border: none; border-radius: 50px; font-weight: bold; font-size: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); cursor: pointer;
        }

        #rsvp-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 350px; background: white; padding: 25px;
            border-radius: 15px; display: none; z-index: 2000; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #rsvp-modal h3 { color: #d4af37; margin: 0 0 20px 0; }
        #rsvp-modal input, #rsvp-modal select {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }
        #rsvp-modal button {
            width: 100%; padding: 12px; background: #d4af37; color: white; border: none; border-radius: 8px; font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="start-btn">VER CONVITE MÁGICO</button>

    <div id="rsvp-modal">
        <h3>Confirmar Presença</h3>
        <input type="text" id="nome" placeholder="Teu Nome">
        <select id="prato">
            <option value="">Escolha o Prato</option>
            <option value="Carne">Carne</option>
            <option value="Peixe">Peixe</option>
            <option value="Vegetariano">Vegetariano</option>
        </select>
        <button id="submit-btn">Enviar Resposta</button>
    </div>

    <!-- Removi a palavra "embedded" que estava a causar o ecrã preto -->
    <a-scene mindar-image="imageTargetSrc: ./targets2.mind; autoStart: false; uiLoading: no;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./exemplo1.mp4" loop="false" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Adicionei o ID "target" para sabermos quando o convite é encontrado -->
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-entity geometry="primitive: plane; width: 1.2; height: 1.2" 
                      material="shader: chromakey; src: #vid; color: 0 1 0" 
                      position="0 0.1 0.1">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.querySelector('#start-btn');
        const video = document.querySelector('#vid');
        const sceneEl = document.querySelector('a-scene');
        const target = document.querySelector('#target');
        const rsvpModal = document.querySelector('#rsvp-modal');

        // 1. Clicar no botão liga a câmara, mas NÃO toca logo o vídeo
        startBtn.addEventListener('click', () => {
            // "Desbloqueia" o som no iPhone/Android
            video.muted = false;
            video.play().then(() => { video.pause(); }); 

            // Liga a câmara
            sceneEl.systems.start();
            startBtn.style.display = 'none';
        });

        // 2. SÓ TOCA O VÍDEO QUANDO ENCONTRAR O CONVITE
        target.addEventListener("targetFound", () => {
            video.play();
        });

        // 3. SE AFASTAR O TELEMÓVEL, O VÍDEO FAZ PAUSA
        target.addEventListener("targetLost", () => {
            video.pause();
        });

        // 4. Mostrar formulário no fim
        video.addEventListener('ended', () => {
            rsvpModal.style.display = 'block';
        });

        // 5. Enviar dados
        document.querySelector('#submit-btn').addEventListener('click', () => {
            const nome = document.querySelector('#nome').value;
            const prato = document.querySelector('#prato').value;
            if(!nome || !prato) { alert("Preenche o nome e o prato!"); return; }
            alert("Obrigado! Resposta guardada.");
            rsvpModal.style.display = 'none';
        });
    </script>
</body>
</html>
