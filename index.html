<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; padding: 20px; background: gold; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <button id="btn">CLIQUE PARA INICIAR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./exemplo1.mp4" preload="auto" loop="false" crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- O Alvo -->
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <!-- CUBO VERMELHO (Para testar se a AR trancou) -->
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="red"></a-box>
            
            <!-- VIDEO NORMAL (Sem transparência para testar se aparece) -->
            <a-video src="#vid" width="1" height="1" position="0 0.7 0.1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#btn');
        const video = document.querySelector('#vid');
        const target = document.querySelector('#target');

        btn.addEventListener('click', () => {
            video.play();
            btn.style.display = 'none';
            alert("Sistema pronto! Aponte para o convite.");
        });

        // Alerta se o telemóvel encontrar o convite
        target.addEventListener("targetFound", event => {
          console.log("Convite encontrado!");
          alert("CONVITE ENCONTRADO!");
        });
    </script>
</body>
</html>
