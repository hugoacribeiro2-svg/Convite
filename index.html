<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        AFRAME.registerShader('chromakey', {
            schema: {
                src: {type: 'map'},
                color: {type: 'color', default: {r: 0, g: 1, b: 0}}
            },
            init: function(data) {
                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        tex: {value: data.src},
                        color: {value: new THREE.Color(data.color)}
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec2 vUv;
                        uniform sampler2D tex;
                        uniform vec3 color;
                        void main() {
                            vec4 tColor = texture2D(tex, vUv);
                            float dist = distance(tColor.rgb, color);
                            if (dist < 0.35) { discard; }
                            gl_FragColor = tColor;
                        }
                    `,
                    transparent: true
                });
            },
            update: function(data) {
                this.material.uniforms.tex.value = data.src;
                this.material.uniforms.color.value = new THREE.Color(data.color);
            }
        });
    </script>

    <style>
        body { margin: 0; overflow: hidden; }
        #btn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 1000; padding: 20px 40px; background: #d4af37; color: white; 
            border: none; border-radius: 50px; font-weight: bold; font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">VER CONVITE MÁGICO</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./exemplo1.mp4" loop="false" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- 1. CUBO DE TESTE (Se vires isto, a AR está a funcionar!) -->
            <a-box position="-0.5 0 0.1" scale="0.2 0.2 0.2" color="red"></a-box>

            <!-- 2. O VÍDEO (Aumentei o tamanho e a distância para a frente) -->
            <a-entity geometry="primitive: plane; width: 1.2; height: 1.2" 
                      material="shader: chromakey; src: #vid; color: 0 1 0" 
                      position="0 0 0.2">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#btn');
        const video = document.querySelector('#vid');
        btn.addEventListener('click', () => {
            video.play();
            btn.style.display = 'none';
        });
    </script>
</body>
</html>
